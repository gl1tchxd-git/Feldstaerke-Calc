name: Sync Library Folder

on:
  push:
    branches:
      - master
    paths:
      - 'src/library/**'

jobs:
  sync-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync library folder to another branch
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/gl1tchxd-git/Feldstaerke-Calc.git
          git checkout -b rust-lib origin/rust-lib || git checkout rust-lib
          git rm -rf ./*
          git checkout master -- src/library/
          mv src/library/* ./
          rm -rf src/library
          git add .
          git commit -m "Sync library folder from master branch"
          git push origin rust-lib
