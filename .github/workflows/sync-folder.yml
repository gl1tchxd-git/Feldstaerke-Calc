name: Sync Library

on:
  push:
    branches:
      - master

jobs:
  sync-library:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Check for updates in src/library
      id: check_changes
      run: |
        git fetch origin rust-lib
        changes=$(git diff --name-only HEAD^ HEAD src/library/)
        echo "::set-output name=changes::$changes"

    - name: Sync library to rust-lib branch
      if: steps.check_changes.outputs.changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        git checkout rust-lib
        rsync -a --delete src/library/ .
        git add .
        git commit -m "Sync library from master branch"
        git push origin rust-lib
